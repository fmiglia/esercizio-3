<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
       <section id="contenitore" style="padding: 80px;">
        <div class="card">
            <img src="/drumset.jpg" alt="image">
            <div class="info">
                 <p><i class="fa-solid fa-arrow-right"></i> drumset </p>
            </div>
            <div class="share">
                <i class="fa-solid fa-arrow-up-from-bracket"></i>
            </div>
            <div class="dots">
                <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div>
                <span class="salva">
                    Salva
                </span>
            </div>
        </div>
       </section>
       
       
    
    </main>

    <script src="https://kit.fontawesome.com/4a0d4bff39.js" crossorigin="anonymous"></script>
